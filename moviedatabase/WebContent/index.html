<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flat UI Login</title>



<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div id="wrap">
		<div id="regbar">
			<div id="navthing">
				<h2>
					<a href="#" id="loginform">Login</a> | <a href="#"
						id="registredform">Register</a>
					<div class="login">
						<div class="arrow-up"></div>
						<div class="formholder">
							<div class="randompad">

								<fieldset>
									<form action="./Login" method="post">
										<label>Email</label> <input type="email" name="email"
											value="example@example.com" /> <label>Password</label> <input
											type="password" name="password" /> <input type="submit"
											value="Login" />
									</form>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="register">
						<div class="arrow-up" ></div>
						<div class="formholder">
							<div class="randompad">

								<fieldset>
									<form action="./Register" method="post">
										<label>Name</label> <input type="text" name="name"
											value="please write your name" /> <label>Email</label> <input
											type="email" name="email" value="example@example.com" /> <label>Password</label>
										<input type="password" name="password" /> <input
											type="submit" value="Register me" />
									</form>
								</fieldset>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>



</body>
</html>
